<header class="Main__Header" [ngClass]="HeaderSticky ? 'Sticky' : ''">
  <div class="Container">
    <!-- Logo -->
    <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="Logo">
      <div class="Logo-Glow"></div>
      <img src="../../../assets/svg/favicon withe.svg" alt="Rick and Morty" />
      <span class="Logo-Text">R&M</span>
    </a>

    <!-- Desktop Navigation -->
    <nav class="Desktop-Nav">
      <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a routerLink="/characters" routerLinkActive="active">
        <i class="fas fa-users"></i>
        <span>Characters</span>
      </a>
      <a routerLink="/episodes" routerLinkActive="active">
        <i class="fas fa-film"></i>
        <span>Episodes</span>
      </a>
    </nav>

    <!-- Mobile Menu Button -->
    <button class="Mobile-Menu-Btn" (click)="Open__Aside()" aria-label="Open menu">
      <span class="Bar"></span>
      <span class="Bar"></span>
      <span class="Bar"></span>
    </button>
  </div>
</header>
