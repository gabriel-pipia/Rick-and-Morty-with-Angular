<div class="section">
  <div class="Container">
    <div class="header">
      <button [routerLink]="['/episodes']" class="Back-Button">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Episodes</span>
      </button>
    </div>

    <div class="main" *ngIf="Episode__Info">
      <div class="Episode-Hero">
        <div class="Content">
          <span class="Episode-Code">{{ Episode__Info.episode }}</span>
          <h1 class="Title">{{ Episode__Info.name }}</h1>
          <p class="Air-Date">Aired on {{ Episode__Info.air_date }}</p>
        </div>
      </div>
    </div>

    <div class="Cast-Section">
      <div class="Section-Header">
        <h2 class="Section-Title">Characters in this Episode</h2>
        <span class="Count-Badge">{{ Character__Arr.length }} Characters</span>
      </div>
      
      <div class="Grid-Wrapper">
        <app-card *ngFor="let character of Character__Arr" [Character]="character"></app-card>
      </div>
    </div>
  </div>
</div>
