<article class="Character-Card">
  <div class="Card-Image" [routerLink]="['/characters/character', Character.id]">
    <img [src]="Character.image" [alt]="Character.name" loading="lazy" />
    
    <!-- Status Badge Overlay -->
    <div class="Status-Badge" [ngClass]="{
      'dead': Character.status === 'Dead',
      'alive': Character.status === 'Alive',
      'unknown': Character.status === 'Unknown'
    }">
      <span class="status-icon"></span>
      {{ Character.status }}
    </div>
  </div>

  <div class="Card-Content">
    <div class="Section-Header">
      <h2 [routerLink]="['/characters/character', Character.id]" class="Character-Name">
        {{ Character.name }}
      </h2>
      <span class="Species-Type">{{ Character.species }} <span *ngIf="Character.type" class="text-muted">({{Character.type}})</span></span>
    </div>

    <div class="Section-Info">
      <span class="Label">Last known location:</span>
      <a class="Info-Link">{{ Character.location.name }}</a>
    </div>

    <div class="Section-Info">
      <span class="Label">First seen in:</span>
      <!-- Assuming we might fetch episode name later, for now just static or placeholder if not available. 
           The API returns a URL, so we might need a pipe or separate call. 
           But let's stick to what we have in the input object for now. -->
      <a class="Info-Link">{{ Character.origin.name }}</a>
    </div>

    <div class="Section-Info Gender-Info">
      <span class="Label">Gender:</span>
      <span class="Info-Value">{{ Character.gender }}</span>
    </div>
  </div>
</article>
