<app-slider [Slider__Arr]="Slider__Arr"></app-slider>

<section class="Card-Slider-Section">
  <div class="Container">
    <div class="Section-Header">
      <h2>Trending Characters</h2>
      <div class="Slider-Controls">
        <button class="Scroll-Btn prev" (click)="scrollCards('left')">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="Scroll-Btn next" (click)="scrollCards('right')">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <div class="Cards-Track" #cardTrack>
      <app-card *ngFor="let Character of Character__Arr" [Character]="Character"></app-card>
    </div>
  </div>
</section>

<section>
  <div class="Container">
    <header>
      <div class="Top">
        <h1>Rick And Morty Characters</h1>
        <button routerLink="/characters">See All</button>
      </div>
      <div class="Bottom">
        <label for="Search" class="Input__Wrapper">
          <input
            type="text"
            placeholder="Quick Search"
            id="Search"
            class="Input"
            [(ngModel)]="SearchQuery"
            (input)="SearchCharacter()"
          />
          <i class="fa fa-search"></i>
        </label>
      </div>
    </header>
    <main>
      <app-card *ngFor="let Character of Duplicate__Character__Arr" [Character]="Character"></app-card>
    </main>
    <h3 class="Not__Found" *ngIf="NotFound">Character Not Found! :(</h3>
  </div>
</section>
